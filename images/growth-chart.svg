<svg viewBox="0 0 480 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Syne:wght@700&display=swap');
      .title-text { font-family: 'Syne', sans-serif; font-size: 22px; font-weight: 700; }
      .label-text { font-family: 'Inter', sans-serif; font-size: 12px; font-weight: 600; }
      .axis-text { font-family: 'Inter', sans-serif; font-size: 10px; font-weight: 500; }
    </style>
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8355;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="480" height="350" fill="#FFFFFF" rx="12" stroke="#E5E7EB" stroke-width="1.5"/>

  <!-- Title -->
  <text x="240" y="35" class="title-text" fill="#1F2937" text-anchor="middle">5 Calls in 5 Days</text>

  <!-- Grid lines (subtle) -->
  <g stroke="#E5E7EB" stroke-width="1" opacity="0.6">
    <line x1="80" y1="280" x2="420" y2="280"/>
    <line x1="80" y1="230" x2="420" y2="230"/>
    <line x1="80" y1="180" x2="420" y2="180"/>
    <line x1="80" y1="130" x2="420" y2="130"/>
    <line x1="80" y1="80" x2="420" y2="80"/>
  </g>

  <!-- Axes -->
  <g stroke="#1F2937" stroke-width="2.5">
    <line x1="80" y1="50" x2="80" y2="285"/>
    <line x1="80" y1="285" x2="420" y2="285"/>
  </g>

  <!-- Y-axis labels -->
  <text x="60" y="290" class="axis-text" fill="#6B7280" text-anchor="end">0</text>
  <text x="60" y="240" class="axis-text" fill="#6B7280" text-anchor="end">25</text>
  <text x="60" y="190" class="axis-text" fill="#6B7280" text-anchor="end">50</text>
  <text x="60" y="140" class="axis-text" fill="#6B7280" text-anchor="end">75</text>
  <text x="60" y="90" class="axis-text" fill="#6B7280" text-anchor="end">100</text>

  <!-- X-axis labels -->
  <text x="100" y="315" class="axis-text" fill="#6B7280" text-anchor="middle">Day 1</text>
  <text x="160" y="315" class="axis-text" fill="#6B7280" text-anchor="middle">Day 2</text>
  <text x="220" y="315" class="axis-text" fill="#6B7280" text-anchor="middle">Day 3</text>
  <text x="280" y="315" class="axis-text" fill="#6B7280" text-anchor="middle">Day 4</text>
  <text x="340" y="315" class="axis-text" fill="#6B7280" text-anchor="middle">Day 5</text>
  <text x="400" y="315" class="axis-text" fill="#6B7280" text-anchor="middle">Day 7</text>

  <!-- Bars with gradient -->
  <!-- Day 1: 1 call -->
  <rect x="85" y="265" width="30" height="20" fill="url(#barGradient)" rx="3"/>

  <!-- Day 2: 2 calls -->
  <rect x="145" y="245" width="30" height="40" fill="url(#barGradient)" rx="3"/>

  <!-- Day 3: 3 calls -->
  <rect x="205" y="215" width="30" height="70" fill="url(#barGradient)" rx="3"/>

  <!-- Day 4: 4 calls -->
  <rect x="265" y="165" width="30" height="120" fill="url(#barGradient)" rx="3"/>

  <!-- Day 5: 5 calls -->
  <rect x="325" y="105" width="30" height="180" fill="url(#barGradient)" rx="3"/>

  <!-- Day 7: 7 calls -->
  <rect x="385" y="55" width="30" height="230" fill="url(#barGradient)" rx="3"/>

  <!-- Value labels on bars -->
  <text x="100" y="295" class="axis-text" fill="#FFFFFF" text-anchor="middle" font-weight="700">1</text>
  <text x="160" y="295" class="axis-text" fill="#FFFFFF" text-anchor="middle" font-weight="700">2</text>
  <text x="220" y="295" class="axis-text" fill="#FFFFFF" text-anchor="middle" font-weight="700">3</text>
  <text x="280" y="295" class="axis-text" fill="#FFFFFF" text-anchor="middle" font-weight="700">4</text>
  <text x="340" y="295" class="axis-text" fill="#FFFFFF" text-anchor="middle" font-weight="700">5</text>
  <text x="400" y="295" class="axis-text" fill="#FFFFFF" text-anchor="middle" font-weight="700">7</text>

  <!-- Growth arrow -->
  <g id="growth-indicator">
    <path d="M430 140 L450 110" stroke="#10B981" stroke-width="3.5" fill="none" stroke-linecap="round"/>
    <polygon points="450,110 440,120 445,105" fill="#10B981"/>
  </g>

  <!-- Legend -->
  <g>
    <circle cx="100" cy="340" r="4" fill="#FF6B35"/>
    <text x="112" y="345" class="label-text" fill="#374151">Emergency Calls</text>
  </g>
</svg>